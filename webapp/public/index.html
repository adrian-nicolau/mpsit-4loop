<!DOCTYPE html>
<html>
<head>
<title>4 Loop</title>
<script src="bundle.js"></script>
<link rel="stylesheet" href="bundle.css">
</head>
<body>
<div ng-app="app" ng-controller="appcontroller" layout="column">
<md-content layout="column" layout-padding>
    <md-toolbar>
    <h2>4 Loop</h2>
    <strong>Like 4 square but more like Twitter</strong>
    </md-toolbar>
    <div ng-if="ctrl.error">
    {{ctrl.error}}
    </div>
    <form ng-submit="ctrl.submitMessage()" layout="row" layout-align="center" autocomplete="off" flex>
        <md-input-container md-no-float flex="75">
            <input placeholder="What's happening here?" ng-model="ctrl.newMessage"
             md-maxlength="200" md-minlength="10" autocomplete="off"></input>
            <div ng-messages="projectForm.description.$error">
                <div ng-message="md-maxlength">Whoah, don't write an essay!</div>
                <div ng-message="md-minlength">Too concise, add more text!</div>
            </div>
        </md-input-container>
        <md-button class="md-primary" type="submit">Post</md-button>
    </form>
    <md-divider></md-divider>
    <div ng-if="ctrl.distances">
    {{ctrl.distances}}
    </div>
    <div ng-if="!ctrl.distances">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    Distances loading.
    </div>
    <div ng-if="!ctrl.messages">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <div ng-if="ctrl.messages">
    <md-divider ></md-divider>
      <md-list>
        <md-list-item class="md-2-line" ng-repeat="item in ctrl.messages.hits.hits">
            <div class="md-list-item-text" layout="column">
                <h3>{{item._id}}</h3> <h4>{{item._source.date | amTimeAgo}}</h4> <p>{{item._source.message}}</p>
            </div>
        </md-list-item>
      </md-list>
    </div>
</md-content>
</div>
</body>
</html>
